<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script src="validacionlogin.js"></script>
	</head>
	<body class="text-center">
		<form>
			<div class="container">
				<div class="row text-center justify-content-md-center mb-3">
					<h2>Login</h2>
					<br />
					<hr />
					<div class="col col-lg-1">Usuario:</div>
					<div class="col col-lg-2">
						<input class="form-control" type="text" id="usuario" placeholder="Usuario" onkeyup="validar()"/>
					</div>
					<div class="col col-lg-2" id="errorUsuario"></div>
				</div>
				<div class="row text-center justify-content-md-center mb-3">
					<div class="col col-lg-1">Contraseña:</div>
					<div class="col col-lg-2">
						<input class="form-control" type="password" id="password" placeholder="Contraseña" onkeyup="validar()"/>
					</div>
					<div class="col col-lg-2" id="errorPassword"></div>
				</div>

				<div class="row text-center justify-content-md-center mb-3">
					<div class="col col-lg-1"></div>
					<div class="col col-lg-2">
						<input type="button" class="btn btn-success" id="botonvalidar" value="Iniciar" onclick= "validar(); validarTodos(); location.href='carrito.html'"/>
						<input type="reset" class="btn btn-warning" id="botonlimpiar" value="Limpiar"/>
					</div>
				</div>
			</div>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
